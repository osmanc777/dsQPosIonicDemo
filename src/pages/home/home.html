<ion-header>
  <ion-navbar>
    <ion-title>
      Tes QMPOS Pagalo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>

    <button (click)="searchBt()" style="padding: 15px; margin: 4px;">Buscar MPOS</button>

    <div class="list" *ngIf="list.length > 0">
      <p>Listado de Dispositivos</p>
      <hr>
      <p *ngFor="let device of list" (click)="connect(device)">{{device.name}}</p>
    </div>

  </ion-item>
  
  <ion-item>
    <button (click)="startTransaction()" style="padding: 15px; margin-bottom: 3px;">Obtener Tarjeta: Chip/Swipe</button>
  </ion-item>
  
  <ion-item>
    <button (click)="getQposInfo()" style="padding: 15px">Informaci√≥n del MPOS</button>
  </ion-item>
  
  <ion-item>
    <button (click)="getQposId()" style="padding: 15px">Obtener id del MPOS</button>
  </ion-item>
  
  <ion-item>
    <button (click)="asingCard()" style="padding: 15px">Mostar Tarjeta</button>
  </ion-item>
  
  <ion-item *ngIf="showCard">
    <p>
      Tarjeta
    </p>

    <pre>
      <code>
        {{ cardInfo | json }}
      </code>
    </pre>
  </ion-item>

    <button (click)="updateEmvConfig()" style="padding: 15px">Update Emv Config by Bin</button>
  </ion-item>
  
  <ion-item>
    <button (click)="updateEmv()" style="padding: 15px">Update Emv Config by Tag</button>
  </ion-item> -->
</ion-content>
